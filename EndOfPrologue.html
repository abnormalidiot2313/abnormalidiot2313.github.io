<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="End of Prologue - アルバム紹介サイト。YouTubeで視聴・Google Driveからダウンロード可能。">
    <meta name="author" content="Your Name">
    <title>End of Prologue</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
      html {
        overflow-x: hidden;
        overflow-y: auto;
        scrollbar-color: #014368 #0288d1;
        scrollbar-width: thin;
      }

      body {
        background: linear-gradient(#0288d1 0%, #0288d1 50%, #015a8a 100%);
        background-attachment: fixed;
        color: #ffffff;
        font-family: "Noto Sans", sans-serif;
        margin: 0;
        padding: 32px 16px;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        max-width: min(90vw, 900px);
        margin: 0 auto;
      }

      .album-art {
        border-radius: 16px;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
        height: auto;
        max-width: 100%;
      }

      .info h1 {
        font-size: clamp(32px, 6vw, 64px);
        font-weight: 900;
        margin: 16px 0;
      }

      .links {
        display: flex;
        gap: 24px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .links a {
        color: white;
        text-decoration: none;
        font-weight: 700;
        transition: color 0.3s;
      }

      .links a:hover {
        text-decoration: underline;
        color: #ffcc00;
      }

      @media (min-width: 860px) {
        .container {
          flex-direction: row;
          align-items: center;
          justify-content: center;
          text-align: left;
        }

        .info {
          margin-left: 24px;
        }

        .links {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        alt="End of Prologue Album Art"
        class="album-art"
        src="./AlbumArt.jpeg"
      >
      <div class="info">
        <h1>End of Prologue</h1>
        <p class="links">
          <a href="https://www.youtube.com/playlist?list=PL7XMkawYBQUwJ39u0OA9Un3-TpP-IITmb" target="_blank">Listen</a>
          <a href="https://drive.google.com/file/d/1ltYHYBgmEoS5-RhSEvtCqDSDx21-Kr89/view" target="_blank">Download</a>
        </p>
      </div>
    </div>
  </body>
</html>
